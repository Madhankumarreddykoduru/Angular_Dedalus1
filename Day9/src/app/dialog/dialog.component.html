<h1 mat-dialog-title>Form</h1>
<mat-form-field>
  <input matInput placeholder="First Name" formControlName="firstName">
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field>
  <input matInput placeholder="Last Name" formControlName="lastName">
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field>
  <input matInput placeholder="Education" formControlName="education">
</mat-form-field>
<mat-divider></mat-divider>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Okay</button>
</mat-dialog-actions>
